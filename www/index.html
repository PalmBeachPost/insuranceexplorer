<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Insurance Explorer</title>
    <script src="./script/jquery-2.1.1.min.js"></script>
    <link href="./style/style.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">	
</head>
<body>
	<script type="text/javascript">
		function AddCss(path,name)
		{
			var $ = document; 
		    var head  = $.getElementsByTagName('head')[0];
		    var link  = $.createElement('link');
		    link.rel  = 'stylesheet';
		    link.type = 'text/css';
		    link.href= path+name;
		    head.appendChild(link);	
		}
		//Add you external css files here 
		AddCss("http://cdn.datatables.net/1.10.1/css/jquery.dataTables.css","");
		AddCss("http://cdn.datatables.net/responsive/1.0.2/css/dataTables.responsive.css","")
		var path = './style/';
    	AddCss(path,'style.css');
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.1/js/jquery.dataTables.js"></script>
	<script type="text/javascript" src="//cdn.datatables.net/responsive/1.0.2/js/dataTables.responsive.js"></script>
	<table id="Table1" class="display order-column nowrap">
		<thead>				
            <tr>
				<th class="all">Company</th>
				<th >Weiss Rating</th>
				<th >Demotech Rating</th>
				<th >Complaint Rating</th>
			</tr>			
		</thead>
	</table>
    <script src="./script/script.js" charset="utf-8"></script>
</body>
</html>
